
<div class="settings-container">
    <span class="settings-title">Weather settings</span>
    <div class="button-group">
        <button mat-button class="setting-button" color="primary" (click)="this.useCelsius()">Use Celsius</button>
        <button mat-button class="setting-button" color="accent" (click)="this.useFahrenheit()">Use Fahrenheit</button>
    </div>
</div>
